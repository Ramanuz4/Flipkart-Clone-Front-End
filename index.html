<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flipkart Clone.com</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-logo">
          <div class="logo"></div>
        </div>

        <div class="nav-search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            class="search-flipkart"
            placeholder="Search For Products, Brands & More"
          />
        </div>

        <div class="nav-login border">
          <div class="nav-user">
            <i class="fa-regular fa-user"></i>
          </div>
          <p><span>Login</span></p>
        </div>

        <div class="nav-cart border_2">
          <div class="nav-cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <p><span>Cart</span></p>
        </div>

        <div class="nav-market border_2">
          <div class="nav-market-icon">
            <i class="fa-solid fa-store"></i>
          </div>
          <p><span>Become a Sellar</span></p>
        </div>

        <div class="nav-ellipsis border_2">
          <div class="ellipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="div-ads">
        <div class="grocery-ad">
          <div class="grocery"></div>
          <p><span>Grocery</span></p>
        </div>

        <div class="mobile-ad">
          <div class="mobile"></div>
          <p><span>Mobiles</span></p>
        </div>

        <div class="fashion-ad">
          <div class="fashion"></div>
          <p><span>Fashion</span></p>
        </div>

        <div class="electronics-ad">
          <div class="electronics"></div>
          <p><span>Electronics</span></p>
        </div>

        <div class="home-ad">
          <div class="home"></div>
          <p><span>Home & Furniture</span></p>
        </div>

        <div class="appliances-ad">
          <div class="appliances"></div>
          <p><span>Appliances</span></p>
        </div>

        <div class="travel-ad">
          <div class="travel"></div>
          <p><span>Travel</span></p>
        </div>

        <div class="beau-ad">
          <div class="beau"></div>
          <p><span>Beauty, Toys & More</span></p>
        </div>

        <div class="two-ad">
          <div class="two"></div>
          <p><span>Two Wheelers</span></p>
        </div>
      </div>

      <div class="hero-link">
        <div class="hero">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>

      <div class="shop-bar">
        <p>Best Deals on Smartphones</p>
        <div class="shop-items">
          <i class="fa-solid fa-arrow-left"></i>
          <img src="/Assets/realme.png" alt="realme" />
          <img src="Assets/vivo.png" alt="vivo" />
          <img src="Assets/poco.png" alt="poco" />
          <img src="Assets/redmi.png" alt="redmi" />
          <img src="Assets/moto.png" alt="moto" />
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </main>
  </body>
</html>
